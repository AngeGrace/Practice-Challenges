<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>To-do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    
  </head>

  <body>
    <h1 id="title">To-do list</h1>

    <div class="grid grid-sm grid-unresp form-grid">
      <div class="row" >
        <div class="col-12">
          <div id="taskList">
          </div>
        </div>
      </div>
      <br>
      <div class="row" >
        <div class="col-12">
          <label>
            <input data-label="Add new list item" data-input-style="box" data-label-style="floating" placeholder="Type a new task here" id="taskInput"/>
          </label>
        </div>
      </div>
      <div class = "row">
        <div class="col-12">
          <div class="button-group-block" onclick="addTask()">
            <button data-color="success">Add task</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="index.js" charset="utf-8"></script>
    <footer position= "fixed" height="2em" bottom=0 0>Quick To-do List Maker 1000</footer>
  </body>
</html>
